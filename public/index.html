<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Store</title>
  </head>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <body class="bg-slate-800 min-h-screen">
    <!-- appbar -->
    <div
      class="h-12 flex items-center justify-center gap-x-4 bg-slate-400 mb-6"
    >
      <h1 class="md:text-xl text-sm font-bold text-slate-300">
        پروژه انبار داری فروشگاه
      </h1>
      <span
        class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300"
        >7</span
      >
    </div>
    <!-- App Content -->
    <div class="container max-w-screen-sm mx-auto p-4">
      <!-- category-form  -->
      <section>
        <div class="mb-6" id="category-wrapper">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            اضافه کردن دسته بندی
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400">
                نام
              </label>
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
              />
            </div>
            <div>
              <label
                for="category-description"
                class="block mb-1 text-slate-400"
                >توضیحات</label
              >
              <textarea
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                type="text"
                name="category-description"
                id="category-description"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
                id="cancel-add-category"
              >
                بستن
              </button>
              <button
                id="add-new-category"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                اضافه کردن دسته بندی
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- product form  -->
      <section>
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            اضافه کردن محصول
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400">
                نام محصول</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >تعداد</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
                type="number"
                name="product-quantity"
                id="product-quantity"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >دسته بندی</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent text-slate-400 rounded-xl w-full"
              ></select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                id="add-new-product"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                اضافه کردن محصول
              </button>
            </div>
          </form>
        </div>
        <!-- product list  -->
      </section>
      <h2 class="text-xl text-slate-300 font-bold mb-2">لیست محصولات</h2>
      <!-- product search  -->
      <div class="mb-6 flex justify-between items-center">
        <label class="text-slate-500 text-lg" for="search-input">جستجو</label>
        <input
          type="text"
          name="search-input"
          id="search-input"
          class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
        />
      </div>
      <!-- product sort  -->
      <div class="flex justify-between items-center mb-6">
        <label for="sort-products" class="text-slate-500 text-lg">فیلتر</label>
        <select
          name="sort-products"
          id="sort-products"
          class="bg-transparent text-slate-400 rounded-xl"
        >
          <option class="bg-slate-500 text-slate-300" value="">
            select a sort
          </option>
          <option class="bg-slate-500 text-slate-300" selected value="newest">
            جدیدترین
          </option>
          <option class="bg-slate-500 text-slate-300" value="oldest ">
            قدیمی ترین
          </option>
        </select>
      </div>
      <div id="products-list"></div>
      <div class="h-20"></div>
    </div>
    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
