<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Store</title>
  </head>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <body class="bg-gray-100 min-h-screen dark:bg-slate-900 dark:text-white">
    <!-- appbar -->
    <div
      class="sticky top-0 h-12 flex items-center justify-center gap-x-4 bg-slate-400 mb-6"
    >
      <h1 class="md:text-xl text-sm font-bold text-slate-300">
        پروژه انبار داری فروشگاه
      </h1>
      <span
        class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300"
        >7</span
      >
      <!-- dark mode  -->
      <div x-data="{isOpen : false}" class="text-blue-500 m-12 relative">
        <button @click="isOpen = !isOpen">
          <span class="sun">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-sky-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </span>
          <span class="moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-slate-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </span>
        </button>
        <div
          x-show="isOpen"
          class="absolute right-0 mt-3 w-56 overflow-hidden rounded-lg border border-gray-200 bg-white dark:bg-gray-700"
        >
          <a
            data-theme="light"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            href="#"
            >light</a
          >
          <a
            data-theme="dark"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            href="#"
            >dark</a
          >
          <a
            data-theme="system"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            href="#"
            >system</a
          >
        </div>
      </div>
    </div>
    <!-- App Content -->
    <div class="container max-w-screen-sm mx-auto p-4">
      <!-- category-form  -->
      <section class="hidden" id="category-wrapper">
        <div class="mb-6" id="category-wrapper">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            اضافه کردن دسته بندی
          </h2>
          <form class="bg-gray-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400">
                نام
              </label>
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
              />
            </div>
            <div>
              <label
                for="category-description"
                class="block mb-1 text-slate-400"
                >توضیحات</label
              >
              <textarea
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                type="text"
                name="category-description"
                id="category-description"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
                id="cancel-add-category"
              >
                بستن
              </button>
              <button
                id="add-new-category"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                اضافه کردن دسته بندی
              </button>
            </div>
          </form>
        </div>
      </section>
      <button
        id="toggle-add-category"
        class="text-slate-600 text-lg mb-4 font-medium"
      >
        اضافه کردن دسته بندی
      </button>
      <!-- product form  -->
      <section>
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            اضافه کردن محصول
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400">
                نام محصول</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >تعداد</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full md:w-auto"
                type="number"
                name="product-quantity"
                id="product-quantity"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >دسته بندی</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent text-slate-400 rounded-xl w-full"
              ></select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                id="add-new-product"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                اضافه کردن محصول
              </button>
            </div>
          </form>
        </div>
        <!-- product list  -->
      </section>
      <h2 class="text-xl text-slate-300 font-bold mb-2">لیست محصولات</h2>
      <!-- product search  -->
      <div class="mb-6 flex justify-between items-center">
        <label class="text-slate-500 text-lg" for="search-input">جستجو</label>
        <input
          type="text"
          name="search-input"
          id="search-input"
          class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
        />
      </div>
      <!-- product sort  -->
      <div class="flex justify-between items-center mb-6">
        <label for="sort-products" class="text-slate-500 text-lg">فیلتر</label>
        <select
          name="sort-products"
          id="sort-products"
          class="bg-transparent text-slate-400 rounded-xl"
        >
          <option class="bg-slate-500 text-slate-300" value="">
            select a sort
          </option>
          <option class="bg-slate-500 text-slate-300" selected value="newest">
            جدیدترین
          </option>
          <option class="bg-slate-500 text-slate-300" value="oldest ">
            قدیمی ترین
          </option>
        </select>
      </div>
      <div id="products-list"></div>
      <div class="h-20"></div>
    </div>
    <script src="../src/js/app.js" type="module"></script>
    <script src="../src/js/theme.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
